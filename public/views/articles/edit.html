<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <form data-ng-submit="update()" class="form-horizontal">
        <div class="control-group">
            <label for="title" class="control-label">Title</label>
            <div class="controls">
                <input type="text" data-ng-model="article.title" placeholder="Title" id="title" />
            </div>
        </div>
        
        <div class="control-group">
            <label for="content" class="control-label">Content</label>
            <div class="controls">
                <textarea data-ng-model="article.content" placeholder="Place" id="content" cols="30" rows="10"></textarea>
            </div>
        </div>
        
        <div class="control-group">
            <div class="controls"><input type="submit" value="Submit" class="btn"></div>
        </div>
    </form>
</section>
