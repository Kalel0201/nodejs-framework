<div data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{ usernameError }}</div>

    <h1>Register</h1>
    <form ng-submit="register()" class="signup form-horizontal">
        <div class="form-group">
            <label for="name" class="control-label col-md-4">Full Name</label>
            <div class="col-md-8">
                <input type="text" id="name" class="form-control" name="name" placeholder="Full name" ng-model="user.fullname" />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-md-4">Email</label>
            <div class="col-md-8">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" ng-model="user.email" />
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-md-4">Username</label>
            <div class="col-md-8">
                <input type="text" id="username" class="form-control" name="username" placeholder="Username" ng-model="user.username" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-md-4">Password</label>
            <div class="col-md-8">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="user.password" />
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="control-label col-md-4">Repeat Password</label>
            <div class="col-md-8">
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
                <button type="submit" class="btn btn-primary">Sign up</button>&nbsp;or&nbsp;<a href="#!/login" class="show-login">login</a>
            </div>
        </div>
    </form>
</div>
