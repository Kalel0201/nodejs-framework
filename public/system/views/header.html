<div class="navbar-inner" data-ng-controller="HeaderController">
    <ul class="nav">
        <li><a href="/" class="brand">Dexter - NodeJs Frameword</a></li>
        <li data-ng-repeat="item in menus.main" ui-route="/{{ item.link }}" data-ng-class="{actice: $uiRoute}">
            <a ui-sref="all articles">
                {{item.title}}
            </a>
        </li>
    </ul>
    <div class="pull-right" dexter-token-editable></div>
    <ul class="nav pull-right" data-ng-hide="global.authenticated">
        <li><a ui-sref="auth.register">Register</a></li>
        <li class="divider-vertical"></li>
        <li><a ui-sref="auth.login">Login</a></li>
    </ul>
    <ul class="nav pull-right" data-ng-show="global.authenticated">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{global.user}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/logout">Signout</a></li>
            </ul>
        </li>
    </ul>
</div>
