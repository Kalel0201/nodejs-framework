<section data-ng-controller="ArticlesController" data-ng-init="find()">
    <ul class="articles unstyled">
        <li data-ng-repeat="article in articles">
            <span>{{ article.created | date: 'medium' }}</span> /
            <span>{{ article.user.name }}</span>
            <h2>
                <a data-ng-href="#!/articles/{{article._id}}">
                    {{ article.title }}
                </a>
                <span data-ng-show="hasAuthentization(article)">
                    <a href="/#!/articles/{{article._id}}/edit" class="btn">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn" data-ng-click="remove(article)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </span>
            </h2>
            <div>{{ article.content }}</div>
        </li>
    </ul>
    <h1 data-ng-hide="!articles || articles.length">No articles yet.<br/>Why don't you <a ui-sref="create article">Create One?</a></h1>
</section>
