<nav class="navbar navbar-inverse" data-ng-controller="HeaderController as vm">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Dexter</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            {% if user.roles %}
            <ul class="nav navbar-nav">
                {% for item in menus %}
                    <li ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                        <a ui-sref="{{item.link}}">{{item.title}}</a>
                    </li>
                {% endfor %}
            </ul>
            {% endif %}

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                &nbsp;
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {% if !user.roles %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a ui-sref='auth.register'>Register</a>
                </li>
                <li>
                    <a ui-sref='auth.login'>Login</a>
                </li>
            </ul>
            {% endif %}

            {% if user.roles %}
            <ul class="nav navbar-nav navbar-right" data-ng-show="vm.headerValues.authenticated">
                <li class="dropdown">
                    <a href="#"
                        class="dropdown-toggle"
                        data-toggle="dropdown"
                        role="button"
                        aria-expanded="false">Hi {{ user.name }} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <!--<li data-ng-repeat="item in menus.account" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                            <a href="/logout">Logout</a>
                            <a ui-sref="{{ item.link }}">{{ item.title }}</a>
                        </li>-->
                        <li>
                            <a ng-click="vm.logout()">Logout</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="">I love you {{ vm.headerValues.user.name }} !!!</a>
                        </li>
                    </ul>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
