<!DOCTYPE html>
<html lang="en"xmlns='http://www.w3.org/1999/xhtml', xmlns:fb='https://www.facebook.com/2008/fbml', itemscope='itemscope', itemtype='http://schema.org/Product'>
{% include '../includes/head.html' %}
<body data-ng-controller="ThemeController" ng-class="state.name">
    <nav class="navbar navbar-inverse" data-ng-include="'/system/views/header.html'"></nav>
    {% if adminEnabled() %}
    <section class="col-md-2">
        <div data-ng-include="'/admin/views/index.html'"></div>
    </section>

    <section class="{% if adminEnabled() %} col-md-10 {% else %} col-md-12 {% endif %}">
        <section class="container">
            {% block content %}{% endblock %}
        </section>
    </section>

    {% include '../includes/foot.html' %}
</body>
</html>
