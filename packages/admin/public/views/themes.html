<section data-ng-controller="ThemesController" data-ng-show="themes" id="themes" data-ng-init="init()">
    <img src="{{ theme.thumbnail }}"
        data-ng-repeat="theme in themes"
        data-ng-click="changeTheme(theme)"
        style="width:300px; height:200px; margin-right:25px; margin-bottom: 25px; cursor:pointer" />
        <button data-ng-click="save()">save</button>
</section>
