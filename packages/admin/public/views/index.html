<div id="wapper" class="row-fluid" data-ng-controller="AdminController">
    <div class="list-group">
        <a data-ng-repeat="item in menus.admin"
            class="list-group-item"
            ui-route="/{{ item.link }}"
            ui-sref='{{item.link}}'
            ng-class="{ active: $uiRoute }"
            ng-click="goState(item.link)">
            {{ item.title }}
        </a>
    </div>
